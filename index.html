<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Moodlist</h1>
    <p>Select your mood to generate a playlist:</p>
    <select id="mood">
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="relaxed">Relaxed</option>
        <option value="energetic">Energetic</option>
        <option value="calm">Calm</option>
        <option value="party">Party</option>
        <option value="romantic">Romantic</option>
        <option value="workout">Workout</option>
    </select>
    <button onclick="generatePlaylist()">Generate Playlist</button>
    <div id="playlist"></div>
    <button id="addToSpotifyButton" style="display:none;" onclick="addToSpotify()">Add to Spotify</button>

    <footer>
        <p>Created by Athul Johny &copy; 2024</p>
    </footer>

    <script src="config.js"></script>
    <script src="getUserAccessToken.js"></script>
    <script src="script.js"></script>
</body>
</html>
